<form>
	<label>Search
	<input type="text" ng-model="product">&nbsp;<button class="btn btn-primary" ng-click="searchFor(product)">Search</button>
</label>
<div class="row marketing" ng-show="count">
	<h4>{{count}} results for &quot;{{product}}&quot;</h4>
	<table class="table table-striped">
		<tr ng-repeat="result in results"><td>{{result.brand.name}}</td><td>{{result.category.name}}</td><td>{{result.product.name}}</td></tr>
	</table>
</div>
